<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-5">
    <a class="navbar-brand" href="/">Amira</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- <div class="navbar-expand mr-auto"> -->
    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/dashboard']">Dashboard </a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/myview']">My Issue</a>
            </li>

            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/viewall']">All Issue</a>
            </li>

        </ul>
        <ul class=" navbar-nav">
            <li class="nav-item">
                <span class="nav-link" *ngIf="userInfo"> WelCome- {{userName}}
                </span>
            </li>
            <li class="nav-item">
                <i class="fa fa-bell-o fa-lg nav-link ml-3" aria-hidden="true"
                    (click)="openModalWithClass(template)"></i>
            </li>
            <li class="nav-item ml-3">
                <a class="nav-link pointer" (click)="logout()">Logout</a>
            </li>
        </ul>

        <ng-template #template>
            <div class="modal-header">
                <h4 class="modal-title pull-left">Notification</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="media text-muted pt-3" *ngFor="let notify of notifyList">
                    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray"
                        (click)="issueSelected(notify.issueId)">
                        <strong class="pull-right">{{notify.createdOn |date:'medium'}}</strong>
                        <b>{{notify.notifyDescription }}</b>
                    </p>
                </div>
            </div>
        </ng-template>

    </div>
</nav>
